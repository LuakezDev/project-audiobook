<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook</title>

    <link rel="shortcut icon" href="/src/img/audio-livro.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container-principal">
        <img id="capa" alt="Capa do livro" src="/src/img/dom-casmurro.jpeg"></img>
        <audio id="audio-capitulo" src="/src/books/dom-casmurro/1.mp3"></audio>
        <div id="informacao-faixa">
            <div id="capitulo"> Capitulo 1</div>
            <div id="nome-autor"> Machado de Asis</div>
        </div>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-start-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
    </div>
    
</body>
</html>
